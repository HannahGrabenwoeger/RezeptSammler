<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rezept hinzufügen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Neues Rezept hinzufügen</h1>
</header>
<main>
  <section id="link-zur-galerie">
    <a href="rezepte-galerie.html">Zur Rezept-Galerie</a>
  </section>
  <form id="rezeptForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="beschreibung">Beschreibung:</label>
    <input type="text" id="beschreibung" required>

    <label for="kochzeit">Kochzeit:</label>
    <input type="text" id="kochzeit" required>

    <label for="zutatenContainer">Zutaten und Mengen:</label>
    <div id="zutatenContainer">
      <div class="zutatMenge">
        <input type="text" placeholder="Menge" class="menge" required>
        <input type="text" placeholder="Zutat" class="zutat" required>
        <button type="button" onclick="addZutat(this)">+</button>
        <button type="button" onclick="removeZutat(this)" style="display:none">-</button>
      </div>
    </div>

    <label for="zutatenContainer">Zubereitung:</label>
    <div id="zubereitungContainer">
      <div class="zubereitungSchritt">
        <span>1.</span>
        <input type="text" class="zubereitung" required>
        <button type="button" onclick="addZubereitungSchritt(this)">+</button>
        <button type="button" onclick="removeZubereitungSchritt(this)" style="display:none">-</button>
      </div>
    </div>

    <button type="submit">Rezept speichern</button>
  </form>
</main>

<script src="rezept-hinzufuegen.js"></script>
</body>
</html>
